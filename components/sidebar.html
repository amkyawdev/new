<!-- components/sidebar.html -->
<aside id="sidebar" class="sidebar glass-effect">
    <div class="sidebar-header">
        <h3 class="font-semibold">EXPLORER</h3>
        <div class="flex gap-1">
            <button class="btn-icon" style="width: 30px; height: 30px;" id="new-file-btn" title="New File">
                <i class="fas fa-file"></i>
            </button>
            <button class="btn-icon" style="width: 30px; height: 30px;" id="new-folder-btn" title="New Folder">
                <i class="fas fa-folder"></i>
            </button>
            <button class="btn-icon" style="width: 30px; height: 30px;" id="refresh-files-btn" title="Refresh">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button class="btn-icon md:hidden" style="width: 30px; height: 30px;" id="close-sidebar" title="Close">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="file-tree" id="file-tree">
        <!-- Files will be dynamically loaded -->
        <div class="loading-files text-center py-4">
            <i class="fas fa-spinner fa-spin text-[#4f46e5]"></i>
            <p class="text-sm text-gray-400 mt-2">Loading files...</p>
        </div>
    </div>

    <div class="sidebar-footer">
        <button class="new-file-btn" id="quick-new-file">
            <i class="fas fa-plus"></i>
            <span>New File</span>
        </button>
    </div>
</aside>

<!-- Sidebar Overlay for Mobile -->
<div id="sidebar-overlay" class="sidebar-overlay hidden"></div>
