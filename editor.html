<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Burme AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="min-h-screen">
    <div id="navbar"></div>
    
    <div class="flex h-screen pt-16">
        <!-- Sidebar -->
        <div class="w-64 glass-effect p-4 overflow-y-auto">
            <div class="mb-4">
                <h2 id="project-name" class="font-bold text-lg"></h2>
            </div>
            
            <div class="mb-4">
                <h3 class="text-sm uppercase tracking-wider text-secondary mb-2">Files</h3>
                <div id="file-tree" class="space-y-1"></div>
            </div>
            
            <div class="space-y-2">
                <button id="save-btn" class="btn-primary w-full">
                    <i class="fas fa-save mr-2"></i>Save
                </button>
                <button id="run-btn" class="btn-secondary w-full">
                    <i class="fas fa-play mr-2"></i>Run
                </button>
            </div>
        </div>
        
        <!-- Editor -->
        <div class="flex-1 flex">
            <div id="editor-container" class="flex-1"></div>
            
            <!-- Preview -->
            <div class="w-1/2 glass-effect m-4 rounded-lg overflow-hidden">
                <div class="bg-glass-bg p-2 border-b border-glass-border">
                    <h3 class="font-semibold">Preview</h3>
                </div>
                <iframe id="preview-frame" class="w-full h-full bg-white"></iframe>
            </div>
        </div>
    </div>
    
    <div id="chatbot"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/addon/edit/closebrackets.min.js"></script>
    
    <script type="module" src="/assets/js/app.js"></script>
    <script type="module" src="/assets/js/editor.js"></script>
</body>
</html>
