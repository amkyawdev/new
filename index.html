<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme AI - Next Generation AI Code Editor</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="AI-Powered Code Editor for modern developers">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- CodeMirror (for editor pages) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    
    <!-- Custom Styles -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #f8f9fa;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        [data-theme="light"] {
            --dark: #f8f9fa;
            --darker: #ffffff;
            --glass: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: white;
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
            min-height: 100vh;
        }

        [data-theme="light"] body {
            color: #1a1a2e;
        }

        /* Navbar */
        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1400px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 3rem;
            padding: 0.75rem 2rem;
            z-index: 1000;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
            position: relative;
        }

        [data-theme="light"] .nav-link {
            color: #1a1a2e;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: width 0.3s;
        }

        .nav-link:hover::before {
            width: 80%;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        [data-theme="light"] .btn-outline {
            color: #1a1a2e;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        [data-theme="light"] .btn-icon {
            color: #1a1a2e;
        }

        .btn-icon:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Glass Card */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            transition: all 0.3s;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 30px rgba(79, 70, 229, 0.2);
        }

        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Mobile Menu */
        .mobile-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background: var(--darker);
            border-left: 1px solid var(--glass-border);
            z-index: 1001;
            transition: right 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            padding: 2rem;
        }

        .mobile-menu.open {
            right: 0;
        }

        .mobile-link {
            display: block;
            padding: 1rem;
            color: white;
            text-decoration: none;
            border-bottom: 1px solid var(--glass-border);
            transition: all 0.3s;
        }

        [data-theme="light"] .mobile-link {
            color: #1a1a2e;
        }

        .mobile-link:hover {
            background: var(--glass);
            padding-left: 1.5rem;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 84px;
            bottom: 0;
            width: 280px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s;
            z-index: 900;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar.collapsed .file-item span {
            display: none;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 899;
            display: none;
        }

        .sidebar-overlay.open {
            display: block;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.open {
                transform: translateX(0);
            }
        }

        /* File Tree */
        .file-tree {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-item:hover {
            background: rgba(79, 70, 229, 0.2);
        }

        .file-item.active {
            background: var(--primary);
            color: white;
        }

        /* Chatbot */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            transform: translateX(400px);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .chatbot-container.open {
            transform: translateX(0);
        }

        .chat-header {
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 1rem 1rem 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            margin-bottom: 1rem;
        }

        .message.user {
            margin-left: auto;
        }

        .message.bot {
            margin-right: auto;
        }

        .message-content {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }

        .message.user .message-content {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .message.user .avatar {
            background: var(--primary);
        }

        .text {
            padding: 0.75rem;
            border-radius: 1rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            word-break: break-word;
        }

        .message.user .text {
            background: var(--primary);
            color: white;
        }

        .chat-input-container {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 0.5rem;
        }

        .chat-input-container input {
            flex: 1;
            padding: 0.75rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            color: white;
        }

        .chat-input-container input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .chat-input-container button {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .chat-input-container button:hover {
            transform: scale(1.1) rotate(15deg);
        }

        .chat-suggestions {
            padding: 0 1rem 1rem;
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .suggestion-btn {
            padding: 0.25rem 0.75rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            color: white;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .suggestion-btn:hover {
            background: var(--primary);
        }

        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.75rem;
            background: var(--glass);
            border-radius: 1rem;
            width: fit-content;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
            animation: typing 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            min-width: 300px;
            padding: 1rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 0.75rem;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .notification.success { border-left: 4px solid #10b981; }
        .notification.error { border-left: 4px solid #ef4444; }
        .notification.warning { border-left: 4px solid #f59e0b; }
        .notification.info { border-left: 4px solid #3b82f6; }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Project Cards */
        .project-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 30px rgba(79, 70, 229, 0.2);
        }

        .project-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            max-width: 500px;
            width: 90%;
            background: var(--darker);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 2rem;
            animation: modalUp 0.3s ease;
        }

        @keyframes modalUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
        }

        .loading-overlay.show {
            display: flex;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid var(--glass-border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Main Content */
        .main-content {
            padding-top: 100px;
            min-height: 100vh;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--glass);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        /* Utilities */
        .hidden {
            display: none !important;
        }

        .text-primary { color: var(--primary); }
        .bg-primary { background: var(--primary); }
        .border-primary { border-color: var(--primary); }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loader"></div>
    </div>

    <!-- Navbar Container -->
    <div id="navbar"></div>

    <!-- Sidebar Container (for editor pages) -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Page content will go here -->
        <div class="container mx-auto px-4">
            <div class="text-center py-20">
                <h1 class="text-5xl md:text-6xl font-bold mb-6 animate-slide-up">
                    Welcome to
                    <span class="gradient-text">Burme AI</span>
                </h1>
                <p class="text-xl text-gray-400 max-w-2xl mx-auto mb-8 animate-slide-up" style="animation-delay: 0.1s">
                    The next generation AI-powered code editor for modern developers
                </p>
                <div class="flex justify-center gap-4 animate-slide-up" style="animation-delay: 0.2s">
                    <a href="/register.html" class="btn-primary" data-nav>
                        <i class="fas fa-rocket mr-2"></i>Get Started
                    </a>
                    <a href="/about.html" class="btn-outline" data-nav>
                        <i class="fas fa-info-circle mr-2"></i>Learn More
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Chatbot Container -->
    <div id="chatbot-container"></div>

    <!-- New Project Modal -->
    <div id="new-project-modal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6">Create New Project</h2>
            
            <form id="new-project-form">
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Project Name</label>
                    <input type="text" id="project-name" placeholder="My Awesome Project" 
                           class="w-full p-3 bg-[#1a1b2f] border border-gray-700 rounded-lg text-white focus:border-[#4f46e5] focus:outline-none">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-400 mb-2">Project Type</label>
                    <select id="project-type" class="w-full p-3 bg-[#1a1b2f] border border-gray-700 rounded-lg text-white focus:border-[#4f46e5] focus:outline-none">
                        <option value="web">Web Application</option>
                        <option value="react">React App</option>
                        <option value="vue">Vue App</option>
                        <option value="python">Python Script</option>
                        <option value="html">HTML/CSS/JS</option>
                    </select>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="btn-primary flex-1">
                        <i class="fas fa-plus mr-2"></i>Create
                    </button>
                    <button type="button" class="btn-outline flex-1" onclick="app.hideNewProjectModal()">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

    <!-- Load Main App -->
    <script type="module" src="/assets/js/app.js"></script>
    
    <!-- Page Specific Scripts -->
    <script>
        // Show loading on page transition
        window.addEventListener('beforeunload', () => {
            document.getElementById('loading-overlay').classList.add('show');
        });
    </script>
</body>
</html>
