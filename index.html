<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burme AI - Next Generation Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #14142b;
            --text-primary: #ffffff;
            --text-secondary: #a0a0c0;
            --accent-primary: #4f46e5;
            --accent-secondary: #7c3aed;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }
        
        [data-theme="light"] {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #1a1a2e;
            --text-secondary: #4a4a6a;
            --glass-bg: rgba(0, 0, 0, 0.03);
            --glass-border: rgba(0, 0, 0, 0.1);
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        
        .glass-effect {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .animate-slide-up {
            animation: slideUp 0.5s ease forwards;
        }
        
        .animate-slide-down {
            animation: slideDown 0.3s ease forwards;
        }
        
        .animate-fade-in {
            animation: fadeIn 1s ease forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }
        
        .btn-secondary {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        /* Device Frame */
        .device-frame {
            position: relative;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid var(--glass-border);
        }
        
        .device-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        .device-frame::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            z-index: 10;
        }
        
        /* Project Card */
        .project-card {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: var(--accent-primary);
            box-shadow: 0 20px 30px rgba(79, 70, 229, 0.2);
        }
        
        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
            padding: 1rem;
            border-radius: 0.75rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .notification.success {
            border-left: 4px solid #10b981;
        }
        
        .notification.error {
            border-left: 4px solid #ef4444;
        }
        
        .notification.warning {
            border-left: 4px solid #f59e0b;
        }
        
        .notification.info {
            border-left: 4px solid #3b82f6;
        }
        
        /* Chatbot */
        #chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        #chatbot-container.open {
            transform: translateX(0);
        }
        
        .chat-header {
            padding: 1rem;
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
        }
        
        .message-content {
            display: flex;
            gap: 0.75rem;
            align-items: flex-start;
        }
        
        .message.user .message-content {
            flex-direction: row-reverse;
        }
        
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--glass-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--glass-border);
        }
        
        .message.user .avatar {
            background: var(--accent-primary);
        }
        
        .text {
            max-width: 70%;
            padding: 0.75rem;
            border-radius: 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
        }
        
        .message.user .text {
            background: var(--accent-primary);
            color: white;
        }
        
        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 0.5rem;
        }
        
        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-primary);
        }
        
        .chat-input button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent-primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.1);
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 0.3rem;
            padding: 0.75rem;
            background: var(--glass-bg);
            border-radius: 1rem;
            width: fit-content;
            margin-bottom: 1rem;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: typing 1.4s infinite;
        }
        
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        /* Mobile Menu */
        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: block;
            }
            
            #sidebar {
                position: fixed;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 80%;
                background: var(--bg-secondary);
                transition: left 0.3s ease;
                z-index: 100;
                padding: 2rem;
            }
            
            #sidebar.open {
                left: 0;
            }
            
            .project-card {
                margin: 0.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="navbar"></div>
    <div id="sidebar"></div>
    
    <main class="container mx-auto px-4 py-8">
        <div class="text-center mb-12 animate-slide-down">
            <h1 class="text-6xl font-bold mb-4">
                <span class="gradient-text">Burme AI</span>
            </h1>
            <p class="text-xl text-secondary mb-8">Next Generation AI-Powered Code Editor</p>
            
            <div class="flex justify-center gap-4">
                <button class="btn-primary" onclick="window.location.href='/register.html'">
                    <i class="fas fa-rocket mr-2"></i>Get Started
                </button>
                <button class="btn-secondary" onclick="window.location.href='/about.html'">
                    <i class="fas fa-play mr-2"></i>Watch Demo
                </button>
            </div>
        </div>
        
        <div class="grid md:grid-cols-3 gap-6 mt-16">
            <div class="glass-effect p-6 text-center animate-slide-up" style="animation-delay: 0.1s">
                <i class="fas fa-robot text-4xl text-accent-primary mb-4"></i>
                <h3 class="text-xl font-bold mb-2">AI-Powered</h3>
                <p class="text-secondary">Built with Gemini AI for intelligent code assistance</p>
            </div>
            
            <div class="glass-effect p-6 text-center animate-slide-up" style="animation-delay: 0.2s">
                <i class="fas fa-code text-4xl text-accent-primary mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Multi-Language</h3>
                <p class="text-secondary">Support for HTML, CSS, JavaScript, and more</p>
            </div>
            
            <div class="glass-effect p-6 text-center animate-slide-up" style="animation-delay: 0.3s">
                <i class="fas fa-cloud text-4xl text-accent-primary mb-4"></i>
                <h3 class="text-xl font-bold mb-2">Cloud Sync</h3>
                <p class="text-secondary">Your projects saved securely in the cloud</p>
            </div>
        </div>
        
        <div class="device-frame mt-16 animate-fade-in">
            <div id="three-container" style="height: 500px;"></div>
        </div>
    </main>
    
    <div id="chatbot"></div>
    
    <script type="module" src="/assets/js/app.js"></script>
    <script type="module">
        import { initThreeScene } from '/assets/three/scene.js';
        
        if (document.getElementById('three-container')) {
            initThreeScene('three-container');
        }
    </script>
</body>
</html>
