<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Burme AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass-effect p-8 w-full max-w-md animate-slide-down">
        <div class="text-center mb-8">
            <i class="fas fa-user-plus text-5xl text-accent-primary mb-4"></i>
            <h2 class="text-3xl font-bold gradient-text">Create Account</h2>
            <p class="text-secondary mt-2">Join Burme AI community</p>
        </div>
        
        <div class="space-y-4">
            <button id="google-signin" class="btn-secondary w-full flex items-center justify-center gap-3">
                <i class="fab fa-google"></i>
                Continue with Google
            </button>
            
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-glass-border"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-primary text-secondary">Or register with email</span>
                </div>
            </div>
            
            <form id="register-form" class="space-y-4">
                <div class="relative">
                    <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary"></i>
                    <input type="text" id="full-name" placeholder="Full Name" 
                           class="w-full p-3 pl-10 rounded-lg bg-glass-bg border border-glass-border text-primary focus:border-accent-primary focus:outline-none transition">
                </div>
                
                <div class="relative">
                    <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary"></i>
                    <input type="email" id="email" placeholder="Email address" 
                           class="w-full p-3 pl-10 rounded-lg bg-glass-bg border border-glass-border text-primary focus:border-accent-primary focus:outline-none transition">
                </div>
                
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary"></i>
                    <input type="password" id="password" placeholder="Password" 
                           class="w-full p-3 pl-10 rounded-lg bg-glass-bg border border-glass-border text-primary focus:border-accent-primary focus:outline-none transition">
                </div>
                
                <div class="relative">
                    <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" 
                           class="w-full p-3 pl-10 rounded-lg bg-glass-bg border border-glass-border text-primary focus:border-accent-primary focus:outline-none transition">
                </div>
                
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="terms" class="form-checkbox text-accent-primary">
                    <label for="terms" class="text-sm text-secondary">
                        I agree to the 
                        <a href="#" class="text-accent-primary hover:underline">Terms of Service</a> 
                        and 
                        <a href="#" class="text-accent-primary hover:underline">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-primary w-full">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
        </div>
        
        <p class="text-center mt-6 text-secondary">
            Already have an account? 
            <a href="/login.html" class="text-accent-primary hover:underline">Sign in</a>
        </p>
    </div>

    <script type="module">
        import { auth } from '/config/firebase-config.js';
        import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;
            
            if (!terms) {
                alert('Please accept the terms and conditions');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }
            
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await updateProfile(userCredential.user, {
                    displayName: name
                });
                
                window.location.href = '/dashboard.html';
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
  </html>
