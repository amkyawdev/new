<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Burme AI</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Create your Burme AI account">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --dark: #0a0a1a;
            --darker: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(10%, 10%) scale(1.1); }
            50% { transform: translate(-10%, 20%) scale(0.9); }
            75% { transform: translate(-20%, -10%) scale(1.05); }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .input-group input:focus + i {
            color: var(--primary);
        }

        .password-strength {
            height: 4px;
            background: var(--glass-border);
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s, background 0.3s;
        }

        .strength-weak { background: #ef4444; width: 33.33%; }
        .strength-medium { background: #f59e0b; width: 66.66%; }
        .strength-strong { background: #10b981; width: 100%; }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-google {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #1f2937;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #9ca3af;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--glass-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            background: var(--primary);
            transform: translateX(-5px);
        }

        .terms-checkbox {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle" style="width: 500px; height: 500px; top: -100px; right: -100px;"></div>
        <div class="bg-circle" style="width: 400px; height: 400px; bottom: -100px; left: -100px; animation-delay: -5s;"></div>
        <div class="bg-circle" style="width: 300px; height: 300px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -10s;"></div>
    </div>

    <!-- Register Card -->
    <div class="glass-card" data-aos="fade-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class="fas fa-code text-5xl text-[#4f46e5] mb-4"></i>
            <h2 class="text-3xl font-bold gradient-text">Create Account</h2>
            <p class="text-gray-400 mt-2">Join Burme AI community</p>
        </div>

        <!-- Google Sign Up -->
        <button id="google-signup" class="btn-google mb-6">
            <i class="fab fa-google text-[#4f46e5]"></i>
            Sign up with Google
        </button>

        <!-- Divider -->
        <div class="divider">
            <span>or sign up with email</span>
        </div>

        <!-- Email Sign Up Form -->
        <form id="register-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="fullname" placeholder="Full name" required>
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email address" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <div class="password-strength">
                    <div id="password-strength-bar" class="password-strength-bar"></div>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password" placeholder="Confirm password" required>
            </div>

            <div class="terms-checkbox">
                <label class="flex items-start gap-2">
                    <input type="checkbox" id="terms" class="mt-1">
                    <span class="text-sm text-gray-400">
                        I agree to the 
                        <a href="#" class="text-[#4f46e5] hover:underline">Terms of Service</a> 
                        and 
                        <a href="#" class="text-[#4f46e5] hover:underline">Privacy Policy</a>
                    </span>
                </label>
            </div>

            <button type="submit" class="btn-primary mb-4">
                <i class="fas fa-user-plus mr-2"></i>
                Create Account
            </button>
        </form>

        <!-- Sign In Link -->
        <p class="text-center text-gray-400">
            Already have an account? 
            <a href="/login.html" class="text-[#4f46e5] hover:underline font-semibold">
                Sign in
            </a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('password-strength-bar');

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            let strength = 0;

            // Check length
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;

            // Check for numbers
            if (/\d/.test(password)) strength++;

            // Check for special characters
            if (/[!@#$%^&*(),.?":{}|<>]/.test(password)) strength++;

            // Check for uppercase
            if (/[A-Z]/.test(password)) strength++;

            // Update strength bar
            strengthBar.className = 'password-strength-bar';
            if (password.length === 0) {
                strengthBar.style.width = '0';
            } else if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
        });

        // Form submission
        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            // Validation
            if (!terms) {
                alert('Please accept the terms and conditions');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }

            // Show loading
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating account...';
            btn.disabled = true;

            // Simulate registration
            setTimeout(() => {
                alert('Demo: Account created successfully!');
                window.location.href = '/dashboard.html';
            }, 2000);
        });

        // Google Sign Up
        document.getElementById('google-signup').addEventListener('click', () => {
            const btn = document.getElementById('google-signup');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Redirecting...';
            btn.disabled = true;

            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 1500);
        });
    </script>
</body>
</html>
