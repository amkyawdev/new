<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Burme AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="glass-effect p-8 w-full max-w-md animate-slide-down">
        <div class="text-center mb-8">
            <i class="fas fa-lock text-5xl text-accent-primary mb-4"></i>
            <h2 class="text-3xl font-bold gradient-text">Reset Password</h2>
            <p class="text-secondary mt-2">Enter your email to receive reset instructions</p>
        </div>
        
        <form id="reset-form" class="space-y-4">
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-secondary"></i>
                <input type="email" id="reset-email" placeholder="Email address" 
                       class="w-full p-3 pl-10 rounded-lg bg-glass-bg border border-glass-border text-primary focus:border-accent-primary focus:outline-none transition">
            </div>
            
            <button type="submit" class="btn-primary w-full">
                <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/login.html" class="text-accent-primary hover:underline">
                <i class="fas fa-arrow-left mr-2"></i>Back to Login
            </a>
        </div>
        
        <!-- Success Message (Hidden by default) -->
        <div id="reset-success" class="hidden mt-4 p-4 bg-green-500 bg-opacity-20 border border-green-500 rounded-lg text-center">
            <i class="fas fa-check-circle text-green-500 text-2xl mb-2"></i>
            <p class="text-green-500">Reset link sent! Check your email.</p>
        </div>
    </div>

    <script type="module">
        import { auth } from '/config/firebase-config.js';
        import { sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('reset-email').value;
            const successDiv = document.getElementById('reset-success');
            
            try {
                await sendPasswordResetEmail(auth, email);
                successDiv.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 3000);
            } catch (error) {
                alert(error.message);
            }
        });
    </script>
</body>
</html>
