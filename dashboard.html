<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Burme AI</title>
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --dark: #0a0a1a;
            --darker: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: white;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1400px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 3rem;
            padding: 1rem 2rem;
            z-index: 1000;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: color 0.3s;
        }

        .nav-link:hover {
            color: white;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 2rem;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
        }

        .btn-outline:hover {
            background: var(--primary);
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            padding-top: 120px;
            padding-bottom: 2rem;
        }

        .project-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s;
        }

        .project-card:hover::before {
            transform: scaleX(1);
        }

        .project-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 30px rgba(79, 70, 229, 0.2);
        }

        .project-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.open {
            display: flex;
        }

        .modal-content {
            background: var(--dark);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-card {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2rem;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="flex justify-between items-center">
            <a href="/" class="flex items-center gap-2">
                <i class="fas fa-code text-2xl text-[#4f46e5]"></i>
                <span class="text-2xl font-bold gradient-text">Burme AI</span>
            </a>

            <div class="hidden md:flex items-center gap-6 nav-links">
                <a href="/" class="nav-link">Home</a>
                <a href="/#features" class="nav-link">Features</a>
                <a href="/about.html" class="nav-link">About</a>
            </div>

            <div class="flex items-center gap-3">
                <div class="relative">
                    <button id="userMenuBtn" class="flex items-center gap-2">
                        <img src="https://ui-avatars.com/api/?name=User&background=4f46e5&color=fff" 
                             alt="User" class="w-10 h-10 rounded-full border-2 border-[#4f46e5]">
                        <span class="hidden md:block" id="userName">John Doe</span>
                    </button>
                    
                    <div id="userMenu" class="absolute right-0 mt-2 w-48 bg-[#1a1b2f] border border-gray-700 rounded-lg py-2 hidden">
                        <a href="#" class="block px-4 py-2 hover:bg-[#4f46e5] transition">Profile</a>
                        <a href="#" class="block px-4 py-2 hover:bg-[#4f46e5] transition">Settings</a>
                        <hr class="border-gray-700 my-2">
                        <a href="/" class="block px-4 py-2 hover:bg-[#4f46e5] transition text-red-500">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container mx-auto px-4">
            <!-- Welcome Card -->
            <div class="welcome-card" data-aos="fade-down">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 class="text-3xl font-bold mb-2">Welcome back, John! ðŸ‘‹</h1>
                        <p class="text-white/80">Ready to create something amazing today?</p>
                    </div>
                    <button class="btn-primary bg-white text-[#4f46e5] hover:bg-gray-100" onclick="openNewProjectModal()">
                        <i class="fas fa-plus"></i>
                        New Project
                    </button>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="stat-card" data-aos="fade-up" data-aos-delay="100">
                    <div class="text-3xl font-bold mb-1">12</div>
                    <div class="text-gray-400">Total Projects</div>
                </div>
                <div class="stat-card" data-aos="fade-up" data-aos-delay="200">
                    <div class="text-3xl font-bold mb-1">3</div>
                    <div class="text-gray-400">Active Today</div>
                </div>
                <div class="stat-card" data-aos="fade-up" data-aos-delay="300">
                    <div class="text-3xl font-bold mb-1">2</div>
                    <div class="text-gray-400">Collaborators</div>
                </div>
            </div>

            <!-- Projects Grid -->
            <h2 class="text-2xl font-bold mb-6" data-aos="fade-right">Your Projects</h2>
            
            <div id="projects-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Project cards will be inserted here -->
            </div>
        </div>
    </main>

    <!-- New Project Modal -->
    <div id="newProjectModal" class="modal">
        <div class="modal-content">
            <h2 class="text-2xl font-bold mb-6">Create New Project</h2>
            
            <form id="newProjectForm">
                <div class="mb-4">
                    <label class="block text-gray-400 mb-2">Project Name</label>
                    <input type="text" id="projectName" placeholder="My Awesome Project" 
                           class="w-full p-3 bg-[#1a1b2f] border border-gray-700 rounded-lg text-white focus:border-[#4f46e5] focus:outline-none">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-400 mb-2">Project Type</label>
                    <select id="projectType" class="w-full p-3 bg-[#1a1b2f] border border-gray-700 rounded-lg text-white focus:border-[#4f46e5] focus:outline-none">
                        <option value="web">Web Application</option>
                        <option value="react">React App</option>
                        <option value="vue">Vue App</option>
                        <option value="python">Python Script</option>
                        <option value="html">HTML/CSS/JS</option>
                    </select>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="btn-primary flex-1">Create Project</button>
                    <button type="button" class="btn-outline flex-1" onclick="closeNewProjectModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Sample projects data
        const projects = [
            {
                id: 1,
                name: 'E-commerce Website',
                type: 'web',
                files: 12,
                updated: '2 hours ago',
                icon: 'fa-globe'
            },
            {
                id: 2,
                name: 'Todo App with React',
                type: 'react',
                files: 8,
                updated: 'yesterday',
                icon: 'fa-react'
            },
            {
                id: 3,
                name: 'Portfolio Site',
                type: 'html',
                files: 5,
                updated: '3 days ago',
                icon: 'fa-code'
            },
            {
                id: 4,
                name: 'Data Analysis Script',
                type: 'python',
                files: 3,
                updated: '1 week ago',
                icon: 'fa-python'
            },
            {
                id: 5,
                name: 'Vue Dashboard',
                type: 'vue',
                files: 10,
                updated: '2 weeks ago',
                icon: 'fa-vuejs'
            },
            {
                id: 6,
                name: 'API Server',
                type: 'node',
                files: 7,
                updated: '3 weeks ago',
                icon: 'fa-node'
            }
        ];

        // Render projects
        const projectsGrid = document.getElementById('projects-grid');
        
        projects.forEach((project, index) => {
            const card = document.createElement('div');
            card.className = 'project-card animate-slide-up';
            card.style.animationDelay = `${index * 0.1}s`;
            card.setAttribute('data-aos', 'fade-up');
            card.setAttribute('data-aos-delay', index * 50);
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="project-icon">
                        <i class="fab ${project.icon}"></i>
                    </div>
                    <button class="text-gray-400 hover:text-white" onclick="event.stopPropagation()">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                </div>
                
                <h3 class="text-xl font-bold mb-2">${project.name}</h3>
                
                <div class="flex items-center gap-4 mb-4">
                    <span class="text-sm text-gray-400">
                        <i class="fas fa-file mr-1"></i>
                        ${project.files} files
                    </span>
                    <span class="text-sm text-gray-400">
                        <i class="fas fa-clock mr-1"></i>
                        ${project.updated}
                    </span>
                </div>
                
                <div class="flex gap-2">
                    <span class="px-3 py-1 text-xs rounded-full bg-[#4f46e5] bg-opacity-20 text-[#4f46e5]">
                        ${project.type}
                    </span>
                </div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = `/editor.html?id=${project.id}`;
            });
            
            projectsGrid.appendChild(card);
        });

        // Modal functions
        function openNewProjectModal() {
            document.getElementById('newProjectModal').classList.add('open');
        }

        function closeNewProjectModal() {
            document.getElementById('newProjectModal').classList.remove('open');
        }

        // New project form submission
        document.getElementById('newProjectForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('projectName').value;
            const type = document.getElementById('projectType').value;
            
            if (!name) {
                alert('Please enter a project name');
                return;
            }
            
            // Show loading
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';
            btn.disabled = true;
            
            // Simulate project creation
            setTimeout(() => {
                alert(`Demo: Project "${name}" created!`);
                closeNewProjectModal();
                btn.innerHTML = originalText;
                btn.disabled = false;
                document.getElementById('projectName').value = '';
            }, 1500);
        });

        // User menu toggle
        const userMenuBtn = document.getElementById('userMenuBtn');
        const userMenu = document.getElementById('userMenu');

        userMenuBtn.addEventListener('click', () => {
            userMenu.classList.toggle('hidden');
        });

        // Close menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!userMenuBtn.contains(e.target) && !userMenu.contains(e.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // Demo: Update user name
        document.getElementById('userName').textContent = 'Aung Myo Kyaw';
    </script>
</body>
</html>
