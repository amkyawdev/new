<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Burme AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="min-h-screen">
    <div id="navbar"></div>
    <div id="sidebar"></div>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">My Projects</h1>
            
            <button onclick="showNewProjectModal()" class="btn-primary">
                <i class="fas fa-plus mr-2"></i>New Project
            </button>
        </div>
        
        <div id="projects-list" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Projects will be loaded here dynamically -->
        </div>
    </main>
    
    <!-- New Project Modal -->
    <div id="new-project-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="glass-effect p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-4">Create New Project</h2>
            
            <div class="space-y-4">
                <input type="text" id="project-name" placeholder="Project Name" class="w-full p-3 rounded-lg bg-glass-bg border border-glass-border text-primary">
                
                <select id="project-type" class="w-full p-3 rounded-lg bg-glass-bg border border-glass-border text-primary">
                    <option value="web">Web Application</option>
                    <option value="html">HTML/CSS/JS</option>
                    <option value="react">React App</option>
                    <option value="vue">Vue App</option>
                </select>
                
                <div class="flex gap-4">
                    <button onclick="app.createNewProject(document.getElementById('project-name').value, document.getElementById('project-type').value)" class="btn-primary flex-1">
                        Create
                    </button>
                    <button onclick="hideNewProjectModal()" class="btn-secondary flex-1">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="chatbot"></div>
    
    <script type="module" src="/assets/js/app.js"></script>
    <script>
        function showNewProjectModal() {
            document.getElementById('new-project-modal').classList.remove('hidden');
        }
        
        function hideNewProjectModal() {
            document.getElementById('new-project-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
