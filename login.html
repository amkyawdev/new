<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Burme AI</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="Sign in to Burme AI - Your AI-powered code editor">
    
    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4f46e5;
            --secondary: #7c3aed;
            --dark: #0a0a1a;
            --darker: #050510;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--dark), var(--darker));
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(10%, 10%) scale(1.1); }
            50% { transform: translate(-10%, 20%) scale(0.9); }
            75% { transform: translate(-20%, -10%) scale(1.05); }
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            padding: 3rem;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .gradient-text {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            transition: color 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .input-group input:focus + i {
            color: var(--primary);
        }

        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-google {
            width: 100%;
            padding: 1rem;
            background: white;
            color: #1f2937;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-google:hover {
            background: #f3f4f6;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #9ca3af;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--glass-border);
        }

        .divider span {
            padding: 0 1rem;
        }

        .back-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 2rem;
            transition: all 0.3s;
            z-index: 100;
        }

        .back-link:hover {
            background: var(--primary);
            transform: translateX(-5px);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            color: white;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid #10b981;
        }

        .notification.error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <!-- Back to Home -->
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
    </a>

    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle" style="width: 500px; height: 500px; top: -100px; right: -100px;"></div>
        <div class="bg-circle" style="width: 400px; height: 400px; bottom: -100px; left: -100px; animation-delay: -5s;"></div>
        <div class="bg-circle" style="width: 300px; height: 300px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-delay: -10s;"></div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification">
        <span id="notification-message"></span>
    </div>

    <!-- Login Card -->
    <div class="glass-card" data-aos="fade-up">
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class="fas fa-code text-5xl text-[#4f46e5] mb-4"></i>
            <h2 class="text-3xl font-bold gradient-text">Welcome Back</h2>
            <p class="text-gray-400 mt-2">Sign in to continue coding</p>
        </div>

        <!-- Google Sign In -->
        <button id="google-signin" class="btn-google mb-6">
            <i class="fab fa-google text-[#4f46e5]"></i>
            Continue with Google
        </button>

        <!-- Divider -->
        <div class="divider">
            <span>or sign in with email</span>
        </div>

        <!-- Email Sign In Form -->
        <form id="login-form">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email address" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>

            <div class="flex justify-between items-center mb-6">
                <label class="flex items-center gap-2">
                    <input type="checkbox" class="form-checkbox text-[#4f46e5]">
                    <span class="text-sm text-gray-400">Remember me</span>
                </label>
                <a href="/reset-password.html" class="text-sm text-[#4f46e5] hover:underline">
                    Forgot password?
                </a>
            </div>

            <button type="submit" class="btn-primary mb-4">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Sign In
            </button>
        </form>

        <!-- Sign Up Link -->
        <p class="text-center text-gray-400">
            Don't have an account? 
            <a href="/register.html" class="text-[#4f46e5] hover:underline font-semibold">
                Create one
            </a>
        </p>

        <!-- Demo Credentials -->
        <div class="mt-6 p-4 bg-[#4f46e5] bg-opacity-10 rounded-lg">
            <p class="text-sm text-center text-gray-400">
                <i class="fas fa-info-circle mr-1"></i>
                Demo: demo@burmeai.com / password123
            </p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Show notification function
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            const messageEl = document.getElementById('notification-message');
            
            messageEl.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Google Sign In
        document.getElementById('google-signin').addEventListener('click', () => {
            showNotification('Redirecting to Google...', 'info');
            
            // Simulate Google sign in
            setTimeout(() => {
                showNotification('Demo: Signed in successfully!', 'success');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1000);
            }, 1500);
        });

        // Email Sign In
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showNotification('Signing in...', 'info');
            
            // Demo validation
            setTimeout(() => {
                if (email === 'demo@burmeai.com' && password === 'password123') {
                    showNotification('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 1000);
                } else {
                    showNotification('Invalid email or password', 'error');
                }
            }, 1500);
        });

        // Enter key press
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
